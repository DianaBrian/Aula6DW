<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <table border="1">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Diana</td>
                <td> 18</td>
            </tr>
            <tr>
                <td>André</td>
                <td>22</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Há 2 alunos</td>
            </tr>
        </tfoot>
    </table>
    <a href="index.html">Voltar</a>
</body>
</html>
